name: norminette

on:
  push:
    branches:
      - 'main'

jobs:
  norminette:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: config env
        run: |
          sudo apr install -y python3
          python3 -m pip install --upgrade pip setuptools norminette
          python3 -m pip install norminette
          sudo apt update
          sudo apr install -y valgrind
      
      - name: norminette
        run: norminette

      - name: build miniRT
        run: cd .. && make && ls

      - name: valgrind test
        run: ./miniRT scene/scene_test.rt

